<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; /* gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4338ca; /* indigo-700 */
    }
    .line-clamp-2 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }
    /* Custom Tooltip for long text */
    .custom-tooltip { 
        position: relative; 
    }
    .custom-tooltip .tooltip-text {
        visibility: hidden;
        width: max-content;
        max-width: 300px; /* Adjust as needed */
        background-color: #1f2937; /* gray-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 10;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        white-space: normal; /* Allow text to wrap */
        font-weight: normal;
        font-size: 0.75rem;
    }
    .custom-tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

    /* Growth Icon Bar Animation */
    .growth-icon {
        display: flex;
        align-items: flex-end;
        height: 24px;
        gap: 3px;
    }
    .growth-icon .bar {
        display: block;
        width: 5px;
        background-color: #818cf8; /* indigo-300 */
        border-radius: 2px;
        animation: grow 1.5s ease-in-out infinite alternate;
    }
    .growth-icon .bar:nth-child(1) { height: 10px; animation-delay: -0.4s; }
    .growth-icon .bar:nth-child(2) { height: 18px; animation-delay: -0.2s; }
    .growth-icon .bar:nth-child(3) { height: 14px; animation-delay: 0s; }

    @keyframes grow {
        0% { transform: scaleY(0.3); }
        100% { transform: scaleY(1); }
    }
    
    /* Text Gradient for Header */
    .text-gradient {
        background: linear-gradient(45deg, #818cf8, #4f46e5, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
    }

    /* Growth Icon Animation */
    @keyframes gentle-rotate {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(15deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }
    .animated-logo-icon {
        animation: gentle-rotate 5s ease-in-out infinite;
        filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6));
    }

    /* Header Animation */
    @keyframes fade-slide-in {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated-header-element {
        animation: fade-slide-in 0.6s ease-out forwards;
    }

    /* Header Button Hover Effect */
    .header-button-hover {
        transition: all 0.3s ease;
    }
    .header-button-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); /* indigo-600 glow */
    }

    /* Channel Input Collapsible Animation */
    @keyframes slide-down {
        from {
            opacity: 0;
            max-height: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            max-height: 100px; /* Adjust as needed */
            transform: translateY(0);
        }
    }

    .collapsible-content {
        overflow: hidden;
        animation: slide-down 0.4s ease-out forwards;
    }

    /* TopBar enhancements */
    .top-bar-item {
        display: flex;
        align-items: center;
        gap: 6px; /* 1.5 */
        padding: 2px 8px;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .top-bar-item svg {
        flex-shrink: 0;
    }
  </style>
